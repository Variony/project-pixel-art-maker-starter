<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="input_height">Grid Height:
            <input type="number" required id="input_height" name="height" min="1" max="20" value="1">
        </label>

        <label for="input_height">Grid Width:
            <input type="number" required id="input_width" name="width" min="1" max="20" value="1">
        </label>

        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <label for="colorPicker">
        <input type="color" id="colorPicker">
    </label>


    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
</body>
</html>
